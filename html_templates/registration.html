<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

            font-family: Open Sans, sans-serif;

  </head>
  <body>

    <!-- Brand and toggle get grouped for better mobile display -->

<style>
	.caption_input{
		font-weight: normal; font-size: 0.8em; color: #666;
	}
	input{
		height: 40px !important; border-radius: 2px !important;
		-webkit-box-shadow: inset 0 1px 1px rgba(0,0,0, 0) !important;
    box-shadow: inset 0 1px 1px rgba(0,0,0, 0) !important;
	}
</style>
<div class ="container">
	<h2 style=" margin-bottom: 20px; padding-bottom: 15px; border-bottom: 1px dashed #666;"> Organization <span style="color: #4CAF50 ; font-weight: bold;">Sign Up</span></h2>
	<div class="row">
			
			
	</div>

	  <h4 style="margin-bottom: 20px;">
	   <span style="color: #4CAF50 ; font-weight: bold;">Step 1:</span> Create Organization Profile </h4>
	<form action="/registration/" method="POST"><input type='hidden' value="" />
		<div class = "row">
			<div class = "col-sm-6" >
				<div class="form-group">
					<label style="color: #4CAF50;">Organization Info</label> <br>
					<label class="caption_input">Organization Name *</label>
					<input type="text" class="form-control" placeholder="Organization Name" name="organizationName" required value="" autofocus="true">
				</div>

				<div class="form-group">
					<label class="caption_input">Contact Number</label>
					<input type="text" class="form-control" placeholder="10 Digit Mobile Number" name="organizationMobileNo"  value="" maxlength="10"  >
				</div>
				<div class="form-group">
					<label class="caption_input">Email</label>
					<input type="email" class="form-control" placeholder="Organization Email" name="organizationEmail" value="" >
				</div>
				<div class="form-group">
					<label class="caption_input">Organization Login Id *</label>
					<input type="text" class="form-control" placeholder="Organization Login Id" name="organizationLoginId" required value="">
					<p style="font-size: 0.7em; margin-top: 5px; color; #666">Note : &nbsp;should not contain "special Characters", "blank space" or "." </p>
				</div>
			</div>
			<div class = "col-sm-6" >
					<label style="color: #4CAF50;">Organization Address</label>
				<div class="form-group">
					<label class="caption_input">Address Line 1 *</label>
					<input type="text" class="form-control" placeholder="Address Line 1" name="addressLine1" required value="">
				</div>
				<div class="form-group">
					<label class="caption_input">Address Line 2</label>
					<input type="text" class="form-control" placeholder="Address Line 2" name="addressLine2" value="">
				</div>
				<div class="row">
					<div class="col-sm-6">
						<div class="form-group">
					<label class="caption_input">City *</label>
					<input type="text" class="form-control" placeholder="City" name="city"  value="">
				</div>
					</div>
					<div class="col-sm-6">
						<div class="form-group">
							<label class="caption_input">State *</label>
							<input type="text" class="form-control" id="State" placeholder="State" name="state"  value="">
						</div>
					</div>
				</div>

				<div class="form-group">
					<label class="caption_input">Pincode *</label>
					<input type="text" class="form-control" placeholder="6 Digit Pincode" name="pin"  value="" maxlength="6">
				</div>
			</div>
		</div>

<!-- 		+++++++++++++++++++++++++++++++++++++++++++++++
			+++++++++++++++++++++++++++++++++++++++++++++++
			+++++++++++++++++++++++++++++++++++++++++++++++ -->

			<div class="row">
				<div class="col-sm-12">
					<hr style="border-top: 1px dashed #4CAF50">
					<div class="row">
						<div class="col-sm-12">
							<h4 style="margin-bottom: 20px;">
						  &nbsp; <span style="color: #4CAF50 ; font-weight: bold;"> Step 2: </span> Create Admin Account </h4>
						</div>

						<div class="col-sm-6">
							<div class="row" style="margin: 0px; margin-bottom: 22px;">
								<div class="col-sm-6">
								<label style="color: #4CAF50;">Admin Details</label> <br>
									<div class="form-group">
										<label class="caption_input">First Name *</label>
										<input type="text" class="form-control" placeholder="First Name of Admin" name="firstName" required value="">
									</div>
								</div>
								<div class="col-sm-6">
								<label style="color: #4CAF50;">&nbsp;</label> <br>
									<div class="form-group">
										<label class="caption_input">Last Name *</label>
										<input type="text" class="form-control" placeholder="Last Name of Admin" name="lastName" required value="">
									</div>
								</div>
							</div>

							<div class="row" style="margin: 0px;">
								<div class="col-sm-6">
									<div class="form-group">
										<label class="caption_input">Contact Number *</label>
										<input type="text" class="form-control" placeholder="10 Digit Mogile Number" name="adminMobileNo" required value="">
									</div>
								</div>
								<div class="col-sm-6">
									<div class="form-group">
										<label class="caption_input">Email *</label>
										<input type="text" class="form-control" placeholder="Admin Email Address" name="adminEmail" required value="">
									</div>
								</div>
							</div>

						</div>
						<div class="col-sm-6">
							<div class="row" style="margin: 0px;">
								<div class="col-sm-12">
								<label style="color: #4CAF50;">Login Credentials</label> <br>
									<div class="form-group">
										<label class="caption_input">Username *</label>
										<input type="text" class="form-control" placeholder="Login Username" name="username" required value="">
										<label class="caption_input">Note: "Special Characters", "Spaces" or "." are not allowed</label>
									</div>
								</div>
								<div class="col-sm-6">
									<div class="form-group">
										<label class="caption_input">password *</label>
										<input type="password" class="form-control" placeholder="Password" name="password" required value="">
									</div>
								</div>
								<div class="col-sm-6">
									<div class="form-group">
										<label class="caption_input">Confirm Password *</label>
										<input type="password" class="form-control" placeholder="Confirm Password" name="password1" required value="">
									</div>
								</div>

							</div>
						</div>

					</div>

				</div>
			</div>




		<div class="form-group" style="text-align:center ;margin-top:20px">
			<button type="submit" class="btn btn-success form-control" style="height: 40px; margin-bottom:20px;width:200px" >Submit</button>
		</div>
	</form>
</div>



  


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script type="text/javascript" src="../static/bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="../static/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->

  </body>
</html>
